<!DOCTYPE HTML>
<html>
<head>
    <title>Mobile template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="mobile.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
    
</head>
<body>


<!-- Start of first page -->
<div data-role="page" id="time">

	<div data-role="header">
		<h1>New Event</h1>
	</div>

	<div data-role="content">	
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value=""/>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" value=""/>
            <a href="map.html">From Map</a>
            
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" value=""/>
            
            <label for="start_time">Start Time:</label>
            <input type="time" name="start_time" id="start_time" value="0:00"/>
            <label for="end_time">End Time:</label>
            <input type="time" name="end_time" id="end_time" value="0:00"/>	
            
            <a href="#weekly" >Weekly</a>
            <a href="#created" data-role="button">Create</a>
        </form>
	</div>

	<div data-role="footer">
		<h4><a href="#other">Other events</a></h4>
	</div>
</div>

<div data-role="page" id="created">

	<div data-role="header">
		<h1>Created</h1>
	</div>

	<div data-role="content">	
        <h2>Would you like to invite friends?</h2>
        <form>
            <fieldset data-role="controlgroup" data-role="fieldcontain">
                <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
                <label for="checkbox-1">Ahto Simakuutio</label>
                <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
                <label for="checkbox-2">Maija Meikäläinen</label>
                <input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" />
                <label for="checkbox-3">Matti Meikäläinen</label>
                <a href="#" data-role="button">Invite</a>
            </fieldset>
        </form>
	</div>

	<div data-role="footer">
		<h4><a href="#other">Other events</a></h4>
	</div>
</div>

<div data-role="page" id="weekly">

	<div data-role="header">
		<h1>New Event</h1>
	</div>

	<div data-role="content">
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value=""/>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" value=""/>
            <a href="map.html">From Map</a>
            
            <label for="date">Start date:</label>
            <input type="date" name="date" id="date" value=""/>
            
            <fieldset data-role="controlgroup" data-type="horizontal" data-role="fieldcontain"> 
                <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
                <label for="checkbox-1">Mon</label>
                <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
                <label for="checkbox-2">Tue</label>
                <input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" />
                <label for="checkbox-3">Wed</label>
                <input type="checkbox" name="checkbox-4" id="checkbox-4" class="custom" />
                <label for="checkbox-4">Thu</label>
                <input type="checkbox" name="checkbox-5" id="checkbox-5" class="custom" />
                <label for="checkbox-5">Fri</label>
                <input type="checkbox" name="checkbox-6" id="checkbox-6" class="custom" />
                <label for="checkbox-6">Sat</label>
                <input type="checkbox" name="checkbox-7" id="checkbox-7" class="custom" />
                <label for="checkbox-7">Sun</label>
            </fieldset>
            
            <label for="start_time">Start Time:</label>
            <input type="time" name="start_time" id="start_time" value="0:00"/>
            <label for="end_time">End Time:</label>
            <input type="time" name="end_time" id="end_time" value="0:00"/>	
            
            <a href="#time" >Single event</a>
            <a href="#created" data-role="button">Create</a>
        </form>
	</div>

	<div data-role="footer">
		<h4><a href="#other">Other events</a></h4>
	</div>
</div>



</body>
</html>
