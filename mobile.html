<!DOCTYPE HTML>
<html>
<head>
    <title>Mobile template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="mobile.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="info">
        <h2>Practice</h2>
        <div class="datetime">
            <span class="date">2011-01-01 (Mon)</span><span class="time">17:30 &ndash; 19:00</span>
        </div>
        <div class="location">
            Yliopistonkatu 1 33100 Tampere, Finland&nbsp;(<a href="http://maps.google.com/" class="location link">On map</a>)
        </div>
    </div>
    <div class="buttons">
        <form>
            <input type="submit" class="button answer yes" value="YES"/>
            <input type="submit" class="button answer no" value="NO"/>
        </form>
    </div>
    <!-- Load with AJAX? -->
    <div class="details">
        <ul>
            <li>Doing something</li>
            <li>Something else</li>
        </ul>
    </div>
    <!-- Load with AJAX? -->
    <h3>Who else is participating?</h3>
    <div>
        <ul class="participants">
            <li>Ahto Simakuutio <span class="yes">Yes</span></li>
            <li>Matti Meikäläinen <span class="no">No</span></li>
            <li>Maija Meikäläinen <span class="unknown">Don't know yet</span></li>
        </ul>
    </div>
</div>
</body>
</html>
